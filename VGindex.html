<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGsilicon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="VGstyles.css">
</head>
<body>

<div class="wrapper">

    <header>
        <div class="container">

            <a id="logo" href="VGindex.html"><img src="images/silicon-logo.svg" alt="Silicon logotype"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="sign-in" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign In / Up</span>
            </a>

            <button class="btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </header>

    <main>

        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1>Manage All Your Money in One App</h1>
                </div>
                <div class="content">
                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>

                    <div class="buttons">
                        <a class="btn-getapp" href="#"><img src="images/apple.svg" alt="appstore-logotype"></a>
                        <a class="btn-getapp" href="#"><img src="images/google-play.svg" alt="googleplay-logotype"></a>
                    </div>

                    <a href="#" class="discover-more">
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span>Discover more</span>
                    </a>
                </div>

                <div class="images">
                    <img class="back" src="images/back.svg" alt="iphone shows budget">
                    <img class="front" src="images/front.svg" alt="iphone shows cards">
                </div>
            </div>
        </section>

        <section id="brand-section">

            <div class="container">

                <div id="brand-1" class="brands">
                    <img src="images/logo1.svg" alt="sponsors">
                </div>
    
                <div id="brand-2" class="brands">
                    <img src="images/logo2.svg" alt="sponsors">
                </div>
    
                <div id="brand-3" class="brands">
                    <img src="images/logo3.svg" alt="sponsors">
                </div>
    
                <div id="brand-4" class="brands">
                    <img src="images/logo4.svg" alt="sponsors">
                </div>
    
                <div id="brand-5" class="brands">
                    <img src="images/logo5.svg" alt="sponsors">
                </div>
    
                <div id="brand-6" class="brands">
                    <img src="images/logo6.svg" alt="sponsors">
                </div>
            </div>
            
        </section>

    </main>

    <footer>
        <div class="container">
            <p class="copyr">Â© 2024 Silicon. All rights reserved.</p>
            <p class="credit">Credit MadrasThemes</p>
        </div>
    </footer>

</div>

</body>
</html>
